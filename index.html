<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- wireframe -->

    <!-- navContainer -->
    <div class="navContainer">
        <!-- 2 icons ... 4p-->
        <div class="iconContainer">
            <img src="https://cdn.freebiesupply.com/images/large/2x/air-jordan-logo-png-transparent.png" alt="" class="logo">
            <img src="https://www.logo.wine/a/logo/Converse_(shoe_company)/Converse_(shoe_company)-Icon-Logo.wine.svg" alt="" class="logo">
        </div>
        <div class="themeContainer">
            <div class="theme">Find A Store</div>
            <div class="theme">Help</div>
            <div class="theme">Join Us</div>
            <div class="theme">Sign In</div>
        </div>

    </div>
    
    <!-- subnav -->
    <div class="subNav">
        <!-- icon ... 3h3 ... search(input) ... 2icons-->
        <div class="miniSub" id="firstOne">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/nike-4-logo-png-transparent.png" alt="" class="nike">
        </div>

        <div class="miniSub" id="flexer">
            <div class="menu">Men</div>
            <div class="menu">Women</div>
            <div class="menu">Kids</div>
        </div>

        <div class="miniSub">
            <input type="text" name="" id="" placeholder="Search..." class="searchBar">
        </div>
        <div class="miniSub">
            <img src="https://www.freeiconspng.com/thumbs/favorites-icon-png/favorites-love-plus-icon-png-7.png" alt="" class="symbol">
            <img src="https://www.freeiconspng.com/thumbs/cart-icon/basket-cart-icon-27.png" alt="" class="symbol">
        </div>
    </div>

    <!-- scrollContainer -->
    <div class="scrollContainer">
        <!-- text ... link -->
        <h1 class="topText">Welcome To The Nike MockUp Site</h1>
        <p class="bottomText">Let's All Buy Some Kicks</p>
    </div>

    <!-- main img -->
    <div class="mainImg">
        <img src="https://static.nike.com/a/images/f_auto,cs_srgb/w_1536,c_limit/70cb7a89-0685-42db-b825-db78520ae0da/image.jpg" alt="" class="shoePic">
        
        <!-- mainh1 -->
        <h1 class="motto">KEEP IT FRESH</h1>
        <!-- text -->
        <p class="slogan">Experience iconic styles in remixed colorways with the latest Air Max 90, Air Max 97, and more.</p>
        <!-- shop button -->
        <button class="shop">Shop</button>
    </div>
    
    <!-- lowerTitle - text(h4) -->
    <div class="midContainer">
        <!-- imge flex container-->
        <!-- (~carousel) -->
        <h3 class="lowerText">Always Iconic</h3>
        <img src="https://www.shutterstock.com/shutterstock/photos/1264075333/display_1500/stock-photo-vienna-austria-june-nike-air-jordan-retro-high-og-bg-white-black-and-red-sneaker-1264075333.jpg" alt="" class="sneaker">
        <img src="https://media.istockphoto.com/id/471565617/photo/black-and-red-air-jordan-sneaker.jpg?s=612x612&w=0&k=20&c=rlJ1ImnpznBnRNfz45IDRTfFRnfqRuYAdvJA8dQPBXM=" alt="" class="sneaker">
        <img src="https://c8.alamy.com/comp/2JMEF5W/a-closeup-of-nike-air-jordan-1-chicago-sneaker-on-a-red-background-2JMEF5W.jpg" alt="" class="sneaker">

    </div>


    <script src="app.js"></script>
</body>
</html>
